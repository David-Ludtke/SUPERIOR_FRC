<!DOCTYPE html>
    <html lang="english">
        <head>
            <title>Documentation Home</title>
            <meta charset="utf-8">
            <script src="../js/include1.js" data-path="../"></script>
        </head>
        <body>
            <h1 class="title">Home</h1>
            <h2 class="sub-title">Documentation for the Superior Frc Repository</h2>
            <button class="tight-bottom">Rules</button><br>
            <button class="tight">SFRC Documentation</button><br>
            <button class="tight-top">How To Document</button><br>
        </body>
    </html>
<script>
    const anchors = [
        './rules.html',
        './sfrc/sfrc.html',
        './howto/home.html',
    ];
    const buttons = document.getElementsByTagName('button');
    let array = Array.from(buttons);
    array.forEach((button, index) => {
        button.addEventListener("click", function() {
            window.location.href = anchors[index];
        });
    });
</script>
