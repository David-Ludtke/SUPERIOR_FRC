<!DOCTYPE html>
    <html id="no-home-button">
        <head id="no-items">
            <meta charset="utf-8">
            <title>Documentation Home</title>
            <script src="../js/include.js"></script>
        </head>
        <body>
            <h1>Home</h1>
            <h2>Documentation for the Superior Frc Repository</h2>
            <button class="top">Rules</button><br>
            <button>SFRC Documentation</button><br>
            <button class="bottom">How To Document</button><br>
        </body>
    </html>
<script>
    const anchors = [
        './rules.html',
        './sfrc/sfrc.html',
        './howto/home.html',
    ];
    const buttons = document.getElementsByTagName('button');
    let array = Array.from(buttons);
    array.forEach((button, index) => {
        button.addEventListener("click", function() {
            window.location.href = anchors[index];
        });
    });
</script>
