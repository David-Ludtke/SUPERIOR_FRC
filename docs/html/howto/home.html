<!DOCTYPE html>
    <html id="no-items">
        <head>
            <title>How To Document</title>
        </head>
        <body>
            <script src="../../js/include.js"></script>
            <h1>How To Document</h1>
            <h2>Guides and Examples for Documenting Code</h2>
            <button class="top">how is the documentation set up</button><br>
            <button>how to document a class</button><br>
            <button>how to document a function</button><br>
            <button class="bottom">how to document a namespace</button><br>
            <script>
                const anchors = [
                    './documentation-setup.html',
                    './documenting-class.html',
                    './documenting-function.html',
                    './documenting-namespace.html',
                ];
                const buttons = document.getElementsByTagName('button');
                let array = Array.from(buttons);
                array.shift();
                array.forEach((button, index) => {
                    button.addEventListener("click", function() {
                        window.location.href = anchors[index];
                    });
                });
            </script>
        </body>
    </html>
