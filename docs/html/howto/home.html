<!DOCTYPE html>
    <html lang="english">
        <head>
            <meta charset="utf-8">
            <title>How To Document</title>
            <script src="../../js/include1.js" data-path="../../"></script>
        </head>
        <body>
            <button class="tight" style="margin-left: 5px;">Home</button>
            <h1 class="title">How To Document</h1>
            <h2 class="sub-title">Guides and Examples for Documenting Code</h2>
            <button class="tight-bottom">how is the documentation set up</button><br>
            <button class="tight">how to document a class</button><br>
            <button class="tight">how to document a function</button><br>
            <button class="tight">how to document a namespace</button><br>
            <script src="../../js/include2.js"></script>
            <script>
                const anchors = [
                    './documentation-setup.html',
                    './documenting-class.html',
                    './documenting-function.html',
                    './documenting-namespace.html',
                ];
                const buttons = document.getElementsByTagName('button');
                let array = Array.from(buttons);
                array.shift();
                array.forEach((button, index) => {
                    button.addEventListener("click", function() {
                        window.location.href = anchors[index];
                    });
                });
            </script>
        </body>
    </html>
